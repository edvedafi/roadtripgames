apply plugin: 'android'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.3'
    }
}

repositories {
    mavenRepo url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
    mavenCentral()
}

android {
    compileSdkVersion 17

    defaultConfig {
        versionCode = 1
        versionName = "1.0"
        minSdkVersion = 12
    }

